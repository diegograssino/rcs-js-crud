<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/405d5358c0.js" crossorigin="anonymous"></script>

	<title>CRUD JavaScript</title>
</head>

<body style="background: rgb(63,94,251);
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);">
	<header class="mb-4">
		<h1 class="text-center text-white">CRUD JavaScript</h1>
	</header>
	<main class="container">
		<section>
			<input class="form-control p-3" list="datalistOptions" id="search" placeholder="Type to search ..." autofocus>
		</section>
		<section class="d-flex justify-content-end mt-3"><button type="button" class="btn btn-success">New Article</button>
		</section>
		<section id="results" class="mt-3">
			<article class="p-2 my-2 border rounded bg-white">
				<div class="d-flex justify-content-between align-items-center">
					<div>#1 Articulo 1 ($100)</div>
					<div>
						<button type="button" class="btn btn-warning"><i class="fa-solid fa-pen text-white"></i></button>
						<button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can text-white"></i></button>
					</div>
				</div>
			</article>
			<article class="p-2 my-2 border rounded bg-white">
				<div class="d-flex justify-content-between align-items-center">
					<div>#1 Articulo 1 ($100)</span></div>
					<div>
						<button type="button" class="btn btn-warning"><i class="fa-solid fa-pen text-white"></i></button>
						<button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can text-white"></i></button>
					</div>
				</div>
			</article>
			<article class="p-2 my-2 border rounded bg-white">
				<div class="d-flex justify-content-between align-items-center">
					<div>#1 Articulo 1 ($100)</div>
					<div>
						<button type="button" class="btn btn-warning"><i class="fa-solid fa-pen text-white"></i></button>
						<button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can text-white"></i></button>
					</div>
				</div>
			</article>
			<article class="text-center text-white p-2 my-2">
				<h2>No results ...</h2>
			</article>
			<article class="text-center text-white p-2 my-2">
				<h2>No articles in database ...</h2>
			</article>
		</section>

	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/scripts/script.js"></script>
</body>

</html>
