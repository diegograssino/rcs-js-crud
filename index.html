<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/405d5358c0.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<title>CRUD JavaScript</title>
</head>

<body style="background: rgb(63,94,251);
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);font-family: 'Poppins', sans-serif;">
	<header class="mb-4">
		<h1 class="text-center text-white">CRUD JavaScript</h1>
	</header>
	<main class="container">
		<section>
			<div class="d-flex justify-content-between">
				<input class="form-control p-3 rounded-0" id="searchInput" placeholder="Type to search ..." autofocus><button
					type="button" class="btn btn-dark rounded-0 px-4" id="search"><i
						class="fa-solid fa-search text-white"></i></button>
			</div>
		</section>
		<section class="d-flex justify-content-end mt-3"><button type="button" class="btn btn-success rounded-0"
				data-bs-toggle="modal" data-bs-target="#newArticleModal">New
				Article</button>
		</section>
		<section id="results" class="mt-3">
		</section>
	</main>
	<!-- Modals -->
	<div class="modal fade" id="newArticleModal" tabindex="-1" aria-labelledby="newArticleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Article</h5>
					<button type="button" class="btn-close rounded-0" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="id" class="form-label">ID</label>
						<input type="number" class="form-control" id="id">
					</div>
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="mb-3">
						<label for="price" class="form-label">Price</label>
						<input type="text" class="form-control" id="price">
					</div>
				</div>
				<div class="modal-footer">
					<div id="newArticleModalMessage"></div>
					<button type="button" class="btn btn-secondary rounded-0" data-bs-dismiss="modal">Close</button>
					<button id="newArticleButton" type="button" class="btn btn-success rounded-0">Save</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/scripts/script.js"></script>
</body>

</html>
